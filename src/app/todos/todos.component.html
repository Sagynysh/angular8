<div *ngIf="!loading">
	<div class="filter">
		<input type="text" placeholder="Filter for search" [(ngModel)]="searchString">
	</div>
	<ul *ngIf="todosService.todos.length; else noTodos">
	<li *ngFor="let todo of todosService.todos | todosFilter:searchString; let i = index">
		<input type="checkbox" [checked] = "todo.completed" (change) = "onChange(todo.id)">
		<span>
			<strong>{{i+1 }}</strong>{{todo.title}}
		</span>
		<small>{{todo.date | date:'medium'}}</small>
		<button class="rm" (click) = "removeToDo(todo.id)"></button>
		</li>
</ul>


<ng-template #noTodos>
	<p style="align-content: center;">No todos now!</p>
</ng-template>
</div>
<div *ngIf="loading">
	<p style="align-content: center;">loading....</p>
</div>
